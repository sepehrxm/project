<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <title>Movie Info</title>
    <link rel="icon" type="image/x-icon" href="icons8-movie-50.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="parent" class="container-fluid">
        <nav id="row1" class="row">
            <div id="column11" class="col-xs-12 col-md-3">
                <img id="icon" src="movieIcon.png">
                <img id="icon" src="icon2.png">
            </div>
            <div id="column12" class="col-xs-12 col-md-6">
                <input id="inputName" type="text" placeholder="Find a movie by name"/>
                <lord-icon id="searchButton"
                    src="https://cdn.lordicon.com/xfftupfv.json"
                    trigger="hover"
                    colors="primary:#000000"
                    style="width: 50px; height: 35px">
                </lord-icon>
            </div>
            <div id="column13" class="col-xs-12 col-md-3">
               
                <p id="disclaimer"> <i id="dIcon" class="fa-solid fa-circle-exclamation fa-sm" style="color: #700707;"></i> <p>You need a vpn connection to see posters</p></p>
            </div>
        </nav>

        <main id="row2" class="row">

            <div id="posterRate" class="col-4">

                <div id="poster" class="row">
                    <div id="movieImage"></div>
                </div>

                <div id="rate" class="row">
                    <div id="rating"></div>
                </div>
            </div>

            <div id="infoOverview" class="col-8">

                <div id="info" class="row">
                    <div class="data" id="title"></div>
                    <div class="data" id="release"></div>
                    <div class="data" id="genre"></div>
                    <div class="data" id="revenue"></div>
                    <div class="data" id="budget"></div>
                    <div class="data" id="runtime"></div>
                </div>


                <div id="overview" class="row"></div>
            </div>

        </main>

        <footer id="row3" class="row">
            <div id="column31" class="col-md-4 d-none d-md-block">
                <p id="them">information provided by themoviedb.org</p>
            </div>

            <div id="column32" class="col-md-4 col-sm-6 col-xs-6">
                <a target="_blank" href="https://www.themoviedb.org/">
                    <img id="tmdb" src="tmdb.svg">
                </a>
            </div>

            <div id="column33" class="col-md-4 col-sm-6 col-xs-6">
                <p id="me"><i class="fa-solid fa-laptop-code" style="color: #9c9c9c;"></i> mobayenlsepehr@gmail.com</p>
            </div>
        </footer>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="https://kit.fontawesome.com/4deb529bf1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
